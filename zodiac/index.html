<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Zodiac</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>

  <!--UL of signs here borrowed from Tristan at codepen.io and modified for my purposes-->
    <div id="banner">
      <ul id="signs">
        <li><a id="Capricorn" class="current">&nbsp;</a></li>
        <li><a id="Aquarius">&nbsp;</a></li>
        <li><a id="Pisces">&nbsp;</a></li>
        <li><a id="Aries">&nbsp;</a></li>
        <li><a id="Taurus">&nbsp;</a></li>
        <li><a id="Gemini">&nbsp;</a></li>
        <li><a id="Cancer">&nbsp;</a></li>
        <li><a id="Leo">&nbsp;</a></li>
        <li><a id="Virgo">&nbsp;</a></li>
        <li><a id="Libra">&nbsp;</a></li>
        <li><a id="Scorpio">&nbsp;</a></li>
        <li><a id="Sagittarius">&nbsp;</a></li>
      </ul>
    </div>
    <!--Making combo boxes-->
    <div id="selection">
      <select id="month">
        <option value=00>Jan</option>
        <option value=01>Feb</option>
        <option value=02>Mar</option>
        <option value=03>Apr</option>
        <option value=04>May</option>
        <option value=05>Jun</option>
        <option value=06>Jul</option>
        <option value=07>Aug</option>
        <option value=08>Sep</option>
        <option value=09>Oct</option>
        <option value=10>Nov</option>
        <option value=11>Dec</option>
      </select>
      <select id="day">
        <!--See app.js for day option creation-->
      </select>
      <select id="year">
        <!--See app.js for year option creation-->
      </select>
      <button type="button" id='Enter'>Enter</button>
      <br>
      <p id="prompt"></p>
    </div>
    
    <script src="js/app.js"></script>
  </body>
</html>
